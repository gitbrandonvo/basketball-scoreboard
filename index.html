<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">

    <body>
        <div class="container">
            <div id="home">
                <h3>HOME</h3>
                <div class="score-bg"><span class="score" id="home-score"></span></div>
                <div class="buttons"><button value="1" onclick="incrHomeScore(this.value)">+1</button><button value="2" onclick="incrHomeScore(this.value)">+2</button><button value="3" onclick="incrHomeScore(this.value)">+3</button></div>
            </div>
            
            <div id="guest">
                <h3>GUEST</h3>
                <div class="score-bg"><span class="score" id="guest-score"></span></div>
                <div class="buttons"><button value="1" onclick="incrGuestScore(this.value)">+1</button><button value="2" onclick="incrGuestScore(this.value)">+2</button><button value="3" onclick="incrGuestScore(this.value)">+3</button></div>
            </div>
            
            <div id="challenges">
                <div id="new-game">
                    <button id="reset" onclick="newGame()">NEW GAME</button>
                </div>
            
                <div id="leading"><p id="leading-text">Leading team: <span id="leading-team">Neither</span></p></div>
        </div>
        
        </div>
        

        <script src="index.js"></script>
    </body>
